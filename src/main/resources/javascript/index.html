<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mapxplorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" crossorigin="" />
    <style>
        /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden; /* Prevent page overflow */
        }

        /* Flex container for layout */
        .container {
            display: flex;
            height: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 317px;
            background-color: #fff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            height: 100%;
            overflow-y: hidden;
            border-right: 2px solid #ccc;
        }


        .sidebar h2 {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .sidebar .search-bar {
            width: 100%;
            display: flex;
            border-radius: 5px;
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 20px;
        }

        .sidebar .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .sidebar .search-bar button {
            background-color: #4CAF50;
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar .search-bar button:hover {
            background-color: #45a049;
        }

        /* Form and Dropdown */
        .sidebar .form-group {
            margin-bottom: 20px;
        }

        .sidebar label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            display: block;
        }

        .sidebar select,
        .sidebar input[type="range"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            color: #333;
            box-sizing: border-box;
        }

        .sidebar select:disabled,
        .sidebar input[type="range"]:disabled {
            background-color: #e0e0e0;
        }

        .sidebar button {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #1976D2;
        }

        /* Table container */
        .sidebar .table-container {
            max-height: 350px;
            overflow-y: auto;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }

        .sidebar .table-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .sidebar .table-container table th,
        .sidebar .table-container table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        .sidebar .table-container table th {
            background-color: #f1f1f1;
            font-weight: bold;
        }

        .sidebar .table-container table td {
            background-color: #fff;
        }

        /* Text and separator styling */
        .sidebar h3 {
            font-size: 16px;
            color: #666;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .sidebar .separator {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 10px 0;
        }

        .sidebar .available-places {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar .available-places button {
            background-color: #ff5722;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .sidebar .available-places button:hover {
            background-color: #e64a19;
        }

        /* Map Section */
        .map-container {
            margin-left: 317px; /* Sidebar width */
            height: 100vh; /* Full viewport height */
            width: calc(100% - 317px); /* Remaining width for the map */
            background-color: #f9f9f9;
            position: relative;
        }

        #map {
            height: 100%; /* Full height of the container */
            width: 100%; /* Full width of the container */
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Enter a place name..." />
                <button onclick="searchLocation(document.getElementById('searchInput').value)">Search</button>
            </div>

            <h2>Nearby Places</h2>
            <h3>Please activate your location or select a map point</h3>

            <div class="form-group">
                <label for="typesComboBox">Select Place Type</label>
                <select id="typesComboBox" disabled>
                    <option value="">--Select Place Type--</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="park">Park</option>
                    <option value="school">School</option>
                </select>
            </div>

            <div class="form-group">
                <label for="radiusSlider">Distance Circle Radius - 1 Km</label>
                <input type="range" id="radiusSlider" min="1" max="20" step="1" value="1" disabled />
            </div>

            <div class="form-group">
                <label for="markerRadiusSlider">Place Circle Radius - 0 m</label>
                <input type="range" id="markerRadiusSlider" min="0" max="1000" step="50" disabled />
            </div>

            <button id="searchButton" disabled>Search</button>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Distance</th>
                        </tr>
                    </thead>
                    <tbody id="placesTable"></tbody>
                </table>
            </div>

            <div class="available-places">
                <span>Available Places</span>
                <button id="clearPlacesButton" style="display: none;">Clear</button>
            </div>

            <hr class="separator" />
        </div>

        <!-- Map Section -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" crossorigin=""></script>
    <script src="./main.js"></script>

</body>

</html>
