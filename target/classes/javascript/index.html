<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapxplorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- Sidebar Section -->
    <div class="sidebar">
        <img src="./logo.svg" alt="logo">
        <div class="inner-form">
            <div class="input-field">
                <button onclick="searchLocation(document.getElementById('search').value)" class="btn-search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </button>
                <input id="search" type="text" placeholder="Enter a place name..." />
            </div>
        </div>
        <div class="select-menu">
            <div class="select-btn">
                <i class="selected-icon"></i>
                <span class="sBtn-text">Select your filter</span>
                <i class="bx bx-chevron-down"></i>
            </div>
            <ul class="options">
                <li value="café" class="option">
                    <i class="fa-solid fa-mug-saucer"></i>
                    <span class="option-text">Café</span>
                </li>
                <li value="restaurant" class="option">
                    <i class="fa-solid fa-utensils"></i>
                    <span class="option-text">Restaurant</span>
                </li>
                <li value="hotel" class="option">
                    <i class="fa-solid fa-hotel"></i>
                    <span class="option-text">Hotel</span>
                </li>
                <li value="pharmacie" class="option">
                    <i class="fa-solid fa-prescription-bottle-medical"></i>
                    <span class="option-text">Pharmacie</span>
                </li>
                <li value="hospital" class="option">
                    <i class="fa-solid fa-hospital"></i>
                    <span class="option-text">Hopital</span>
                </li>
            </ul>
        </div>
        <div class="radius-selector">
            <label for="radius">Select your radius</label>
            <div class="radius-slider-container">
                <input type="range" id="radius" name="radius" min="100" max="10000" value="1000">
                <span id="radiusValue">1000m</span>
            </div>
        </div>
        <button class="sidebar-btn" id="findNearbyPlacesBtn">Find Nearby Places</button>

    </div>

    
    <div class="taskbar">
        <button onclick="map.zoomIn()">
            <i class="fa-solid fa-magnifying-glass-plus"></i>
        </button>
        <button onclick="map.zoomOut()">
            <i class="fa-solid fa-magnifying-glass-minus"></i>
        </button>
        <button onclick="setMyLocation()">
            <i class="fa-solid fa-location-crosshairs"></i>
        </button>
    </div>

    <!-- Map Section -->
    <div class="map-container">
        <div id="map"></div>
    </div>


    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" crossorigin=""></script>
    <script src="./main.js"></script>
</body>
</html>
