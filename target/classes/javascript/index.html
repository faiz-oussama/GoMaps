<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapxplorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" crossorigin="" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        .sidebar {
            width: 317px;
            background-color: #fff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
            height: 100%;
            border-right: 2px solid #ccc;
        }

        .sidebar h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        .sidebar .search-bar input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .sidebar select,
        .sidebar input[type="range"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        .sidebar button {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .map-container {
            height: 100vh;
            width: 100%;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Sidebar Section -->
    <div class="sidebar">
        <h2>Mapxplorer</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Enter a place name..." />
            <button onclick="searchLocation(document.getElementById('searchInput').value)">Search</button>
        </div>

        <label for="typesComboBox">Select Place Type</label>
        <select id="typesComboBox">
            <option value="restaurant">Restaurant</option>
            <option value="cafe">Caf√©</option>
            <option value="pharmacy">Pharmacy</option>
        </select>
        <button onclick="setMyLocation()">Find me</button>
        <button onclick="fetchAndPlaceMarkers()">Find Nearby Places</button>
    </div>

    <!-- Map Section -->
    <div class="map-container">
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" crossorigin=""></script>
    <script src="./main.js"></script>
</body>
</html>
